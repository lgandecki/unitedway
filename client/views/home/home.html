<template name="home">
    <div class="row-fluid">
        <div class="span8 center program hero-unit">
            <div class="firstUserLog">
                <div class="text-center">
                    <h2>Hello!</h2>
                    <p class="lead">Please submit your csv files:</p>
                    <div class="controls-row">
                        <form class="tasks">


                            <div id=inputs class=clearfix>
                                <input type=file id=files name=files[] multiple />
                            </div>
                            <hr />
                            <output id=list>
                            </output>
                            <hr />
                            <table id=contents style="width:100%; height:400px;" border>
                            </table>
                        </form>
                    </div>
                    <div class="row-fluid">
                        <ul class="pull-left text-left">
                            {{#isolate}} {{#with log}} {{#each todo}} {{> task }} {{/each}} {{/with}} {{/isolate}}
                        </ul>
                    </div>
                    <div class="areYouReady" style="display: none;">
                        <p class="lead">
                            Ok! Are you done?<br/>
                            click
                        </p>
                        <p>
                            <button class="btn btn-primary btn-large btn-startFirst" type="button">CONVERT</button>
                        </p>
                        <p class="lead">
                            See you back in a moment!
                        </p>
                    </div>
                </div>
            </div>


    </div>

    </div>
</template>
